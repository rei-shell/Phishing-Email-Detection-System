<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detection</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
/*basic reset*/
* {margin: 0; padding: 0;}

html {
	height: 100%;
	background-color: rgb(64,64,64);
}

body {
  font-family: "Montserrat", sans-serif;
}
/*form styles*/
.msform {
	width: 90%%;
	margin: 50px auto;
	text-align: center;
	position: relative;
}
.msform fieldset {
    background: white;
    border: 0 none;
    border-radius: 3px;
    box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    box-sizing: border-box;
    width: 80%;
    margin: 0 10%;
    position: absolute;
}
/*Hide all except first fieldset*/
.msform fieldset:not(:first-of-type) {
	display: none;
}
/*inputs*/
.msform input, .msform textarea {
    padding: 15px;
    border: 1px solid rgba(0,0,0, .05);
    border-radius: 3px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
    font-family: montserrat;
    color: #2C3E50;
    font-size: 1rem;
}
.msform input.error, .msform textarea.error{
    border-color: rgb(255,99,71);
}
/*buttons*/
.msform .action-button {
    width: 100px;
    background: rgb(64,64,64);
    font-weight: bold;
    color: white;
    border: 0 none;
    border-radius: 2px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px;
    transition: all .4s;
}
.msform .action-button:hover, .msform .action-button:focus {
    box-shadow: 0 0 0 2px white, 0 0 0 3px rgb(255,99,71);
    background-color: rgb(255,99,71);
}
/*headings*/
.fs-title {
    font-size: 1.3rem;
    text-transform: uppercase;
    color: #2C3E50;
    margin-bottom: 10px;
}
/*progressbar*/
.progressbar {
    overflow: hidden;
    counter-reset: step;
    width: 60%;
    margin: 0 auto 30px;
}
.progressbar li {
    list-style-type: none;
    color: white;
    text-transform: uppercase;
    font-size: 0.8rem;
    width: 33.33%;
    float: left;
    position: relative;
}
.progressbar li:before {
    content: counter(step);
    counter-increment: step;
    width: 20px;
    line-height: 20px;
    display: block;
    font-size: 10px;
    color: #333;
    background: white;
    border-radius: 50%;
    margin: 0 auto 5px auto;
}
.progressbar li:after {
    content: '';
    width: 100%;
    height: 2px;
    background: white;
    position: absolute;
    left: -50%;
    top: 9px;
    z-index: -1;
}
.progressbar li:first-child:after {
    content: none; 
}
.progressbar li.active:before,  .progressbar li.active:after{
    background: rgb(255,99,71);
    color: white;
}
</style>
<body>
    <!-- multistep form -->
<form class="msform" method="post" action="/submit" id="phishingForm" onclick="return false;">
        <!-- progressbar -->
    <ul class="progressbar">
        <li class="active">Email Checks</li>
        <li>Keyword Check</li>
        <li>Result</li>
    </ul>
    <!-- fieldsets -->
    <fieldset data-check-id="1">
    <h2 class="fs-title">Phishing Email Detection System</h2>
    <input type="email" name="sender_email" placeholder="Sender Email" required>
    <div class="error-message" id="sender-email-error" style="display:none;color:tomato;font-size:12px;text-align:left;margin-bottom:5px;"></div>
    <input type="button" name="next" class="next action-button" value="Next" onclick="
        if(validateFieldset($(this).parent())){
            $('.progressbar li').eq($('fieldset').index($(this).parent())+1).addClass('active');
            $(this).parent().hide().next().show();
        }">
</fieldset>
<fieldset data-check-id="2">
    <h2 class="fs-title">Phishing Email Detection System</h2>
    <input type="text" name="subject" placeholder="Subject" required>
    <div class="error-message" id="subject-error" style="display:none;color:tomato;font-size:12px;text-align:left;margin-bottom:5px;"></div>
    <textarea name="body" placeholder="Body Message" required></textarea>
    <div class="error-message" id="body-error" style="display:none;color:tomato;font-size:12px;text-align:left;margin-bottom:5px;"></div>
    <input type="button" name="previous" class="previous action-button" value="Back" onclick="
        $('.progressbar li').eq($('fieldset').index($(this).parent())).removeClass('active');
        $(this).parent().hide().prev().show();">
    <input type="submit" class="next action-button" value="Analyze" onclick="
        if(validateFieldset($(this).parent())){
            submitPhishingForm();
        }">
</fieldset>
<fieldset data-check-id="3" style="display:none;">
    <h2 class="fs-title" style="text-align:center;">Phishing Email Detection Result</h2>
    <div id="resultContent">
        <!-- This will be filled dynamically -->
    </div>
    <input type="button" class="action-button" onclick="goToStart()" value="Done">
</fieldset>
</form>

<script>
    document.getElementById('phishingForm').addEventListener('keydown', function(event) {
        const activeFieldset = document.querySelector('fieldset:not([style*="display:none"])');
        const isFinalStep = activeFieldset.getAttribute('data-check-id') === '2';

        if (event.key === 'Enter' && !isFinalStep) {
            event.preventDefault();
            activeFieldset.querySelector('.next').click();
        }
    });

    function goToStart() {
        // Hide result fieldset
        document.querySelector('[data-check-id="3"]').style.display = 'none';

        // Show first fieldset
        document.querySelector('[data-check-id="1"]').style.display = 'block';

        // Reset progress bar
        document.querySelectorAll('.progressbar li').forEach((li, index) => {
            li.classList.remove('active');
            if (index === 0) li.classList.add('active');
        });

        // Optionally clear form fields
        document.getElementById('phishingForm').reset();
    }

    function submitPhishingForm() {
        const formData = new FormData(document.getElementById('phishingForm'));

        fetch('/submit', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultHTML = `
                <p><strong>Sender Email:</strong> ${data.senderEmail}</p>
                <p><strong>Subject:</strong> ${data.subjectMessage}</p>
                <p><strong>Body:</strong> ${data.bodyMessage}</p> 
                <br><br>
                <p><strong>Detailed Analysis Report:</strong></p>
                <p><strong>Whitelist Status:</strong> ${data.email}</p>
                <p><strong>Subject Risk Score:</strong> ${data.subject_score}</p>
                <p><strong>Body Risk Score:</strong> ${data.body_score}</p>
            `;
            document.getElementById('resultContent').innerHTML = resultHTML;

            // Show result fieldset, hide previous
            document.querySelector('[data-check-id="2"]').style.display = 'none';
            document.querySelector('[data-check-id="3"]').style.display = 'block';
            document.querySelector('.progressbar li:nth-child(3)').classList.add('active');
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function isValidEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email.toLowerCase());
    }

    function validateFieldset($fs) {
        var ok = true;  
        switch($fs.attr('data-check-id')){
            // Fieldset with 'data-check-id' == '1'
            case '1':
                $i_sender = $('input[name="sender_email"]', $fs);
                $i_receiver = $('input[name="receiver_email"]', $fs);

                if (!isValidEmail($i_sender.val())) {
                    ok = false;
                    $i_sender.addClass('error');
                    $('#sender-email-error').text('Please enter a valid sender email address.').show();
                } else {
                    $i_sender.removeClass('error');
                    $('#sender-email-error').hide();
                }
                break;
            // Fieldset with 'data-check-id' == '2'
            case '2':
                $i_subject = $('input[name="subject"]', $fs);
                $i_body = $('textarea[name="body"]', $fs);

                if ($.trim($i_subject.val()) === '') {
                    ok = false;
                    $i_subject.addClass('error');
                    $('#subject-error').text('Subject cannot be empty.').show();
                } else {
                    $i_subject.removeClass('error');
                }

                if ($.trim($i_body.val()) === '') {
                    ok = false;
                    $i_body.addClass('error');
                    $('#body-error').text('Body message cannot be empty.').show();
                } else {
                    $i_body.removeClass('error');
                }
                break;
        }
        return ok;
    }
</script>
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script rel="text/javascript" src="db/db_connection.js"></script>
</body>
</html>
