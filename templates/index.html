<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detection</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
/*basic reset*/
* {margin: 0; padding: 0;}

html {
	height: 100%;
	background-color: rgb(64,64,64);
}

body {
  font-family: "Montserrat", sans-serif;
}
/*form styles*/
.msform {
	width: 400px;
	margin: 50px auto;
	text-align: center;
	position: relative;
}
.msform fieldset {
    background: white;
    border: 0 none;
    border-radius: 3px;
    box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
    padding: 20px 30px;
    box-sizing: border-box;
    width: 80%;
    margin: 0 10%;
    position: absolute;
}
/*Hide all except first fieldset*/
.msform fieldset:not(:first-of-type) {
	display: none;
}
/*inputs*/
.msform input, .msform textarea {
    padding: 15px;
    border: 1px solid rgba(0,0,0, .05);
    border-radius: 3px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
    font-family: montserrat;
    color: #2C3E50;
    font-size: 13px;
}
.msform input.error, .msform textarea.error{
    border-color: rgb(255,99,71);
}
/*buttons*/
.msform .action-button {
    width: 100px;
    background: rgb(64,64,64);
    font-weight: bold;
    color: white;
    border: 0 none;
    border-radius: 2px;
    cursor: pointer;
    padding: 10px 5px;
    margin: 10px 5px;
    transition: all .4s;
}
.msform .action-button:hover, .msform .action-button:focus {
    box-shadow: 0 0 0 2px white, 0 0 0 3px rgb(255,99,71);
    background-color: rgb(255,99,71);
}
/*headings*/
.fs-title {
    font-size: 15px;
    text-transform: uppercase;
    color: #2C3E50;
    margin-bottom: 10px;
}
.fs-subtitle {
    font-weight: normal;
    font-size: 13px;
    color: #666;
    margin-bottom: 20px;
}
/*progressbar*/
.progressbar {
    overflow: hidden;
    counter-reset: step;
    width: 60%;
    margin: 0 auto 30px;
}
.progressbar li {
    list-style-type: none;
    color: white;
    text-transform: uppercase;
    font-size: 9px;
    width: 33.33%;
    float: left;
    position: relative;
}
.progressbar li:before {
    content: counter(step);
    counter-increment: step;
    width: 20px;
    line-height: 20px;
    display: block;
    font-size: 10px;
    color: #333;
    background: white;
    border-radius: 50%;
    margin: 0 auto 5px auto;
}
.progressbar li:after {
    content: '';
    width: 100%;
    height: 2px;
    background: white;
    position: absolute;
    left: -50%;
    top: 9px;
    z-index: -1;
}
.progressbar li:first-child:after {
    content: none; 
}
.progressbar li.active:before,  .progressbar li.active:after{
    background: rgb(255,99,71);
    color: white;
}
.vtcha{
    max-width: 100%;
}
.vtcha .item-box,.vtcha .target-box{
    width: 170px;
    margin: 10px auto 0;
}
</style>
<body>
    <!-- multistep form -->
<form class="msform" method="post" action="/submit" id="phishingForm" onsubmit="return false">
        <!-- progressbar -->
    <ul class="progressbar">
        <li class="active">Email Checks</li>
        <li>Keyword Check</li>
        <li>Result</li>
    </ul>
    <!-- fieldsets -->
    <fieldset data-check-id="1">
    <h2 class="fs-title">Phishing Email Detection System</h2>
    <input type="email" name="sender_email" placeholder="Sender Email" required>
    <div class="error-message" id="sender-email-error" style="display:none;color:tomato;font-size:12px;text-align:left;margin-bottom:5px;"></div>
    <input type="email" name="receiver_email" placeholder="Receiver Email" required>
    <div class="error-message" id="receiver-email-error" style="display:none;color:tomato;font-size:12px;text-align:left;margin-bottom:5px;"></div>
    <input type="button" name="next" class="next action-button" value="Next" onclick="
        if(validateFieldset($(this).parent())){
            $('.progressbar li').eq($('fieldset').index($(this).parent())+1).addClass('active');
            $(this).parent().hide().next().show();
        }">
</fieldset>
<fieldset data-check-id="2">
    <h2 class="fs-title">Phishing Email Detection System</h2>
    <input type="text" name="subject" placeholder="Subject" required>
    <textarea name="body" placeholder="Body Message" required></textarea>
    <input type="url" name="url" placeholder="URL (optional)">
    <input type="button" name="previous" class="previous action-button" value="Back" onclick="
        $('.progressbar li').eq($('fieldset').index($(this).parent())).removeClass('active');
        $(this).parent().hide().prev().show();">
    <button type="submit" class="next action-button" onclick="$(this).parent().hide().next().show()">Submit</button>
</fieldset>
<fieldset data-check-id="3"> 
    <h2 class="fs-title" style="text-align:center;">Phishing Email Detection Result</h2>
    <div id="resultContent">
        {{result}}
    </div>
</fieldset>
</form>
<script>
    function isValidEmail(email) {
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email.toLowerCase());
    }

    function validateFieldset($fs) {
        var ok = true;  
        switch($fs.attr('data-check-id')){
            // Fieldset with 'data-check-id' == '1'
            case '1':
                $i_sender = $('input[name="sender_email"]', $fs);
                $i_receiver = $('input[name="receiver_email"]', $fs);

                if (!isValidEmail($i_sender.val())) {
                    ok = false;
                    $i_sender.addClass('error');
                    $('#sender-email-error').text('Please enter a valid sender email address.').show();
                } else {
                    $i_sender.removeClass('error');
                    $('#sender-email-error').hide();
                }

                if (!isValidEmail($i_receiver.val())) {
                    ok = false;
                    $i_receiver.addClass('error');
                    $('#receiver-email-error').text('Please enter a valid receiver email address.').show();
                } else {
                    $i_receiver.removeClass('error');
                    $('#receiver-email-error').hide();
                }
                break;
            // Fieldset with 'data-check-id' == '2'
            case '2':
                $i_subject = $('input[name="subject"]', $fs);
                $i_body = $('textarea[name="body"]', $fs);

                if ($.trim($i_subject.val()) === '') {
                    ok = false;
                    $i_subject.addClass('error');
                    $('#subject-error').text('Subject cannot be empty.').show();
                } else {
                    $i_subject.removeClass('error');
                }

                if ($.trim($i_body.val()) === '') {
                    ok = false;
                    $i_body.addClass('error');
                    $('#body-error').text('Body message cannot be empty.').show();
                } else {
                    $i_body.removeClass('error');
                }
                break;
        }
        return ok;
    }
</script>
<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script rel="text/javascript" src="db/db_connection.js"></script>
</body>
</html>
